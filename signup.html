<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #f0f0f0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .right-panel {
      flex: 1;
      background: url('https://source.unsplash.com/600x800/?signup,secure') no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
      <button type="submit">Verify</button>
    </div>
  </div>

  <div class="right-panel">
    <!-- Background image -->
  </div>
</body>
</html>
